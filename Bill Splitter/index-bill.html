<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://kit.fontawesome.com/6881dbcd5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-container">
        <p class="title">Bill Sp<span class="L"> \ </span>itter</p>
    <div class="main-container">
        <div class="wrapper">
        <div class="bill">
            <label for="bill">Bill Amount</label>
            <div class = 'billAmountContainer'>
                <i class="fa-solid fa-dollar-sign"></i>
                <input type="text" name="bill" id="bill">
            </div>
        </div>
        <div class="tipRange">
            <p class="tip-percent">Select Tip</p>
        </div>
        <div class="tip-options">
            <button class="five tip atv-btn">5%</button>
            <button class="ten tip">10%</button>
            <button class="fifteen tip">15%</button>
            <button class="twenty tip">20%</button>
            <button class="twenty-five tip">25%</button>
            <input type="text" name="tipCustom" id="custom" class="custom tip" min="1" placeholder="Custom %">

        </div>
        <div class="peopleRange">
            <label for="numPeople">Number of People</label>
            <i class="fa-solid fa-person"></i>
            <input type="number" name="numPeople" id="numPeople" min="1" max= '100'>
            <span class="peopleDisplay"></span>
        </div>
        
    </div>
    <div class="finals">
        <div class="tipFinal">
            <div class="tipGroup">
                <p>Tip</p>
                <p class="small">per person</p>
            </div>
            <p> $ <span class="finalTipDisplay">0.00</span></p>
        </div>
        <div class="totalFinal">
            <div class="totalGroup">
            <p>Total</p>
            <p class="small">per person</p>
        </div>
            <p>$ <span class="perPersonDisplay">0.00</span></p>
        </div>
        <div class="reset">
            <button class="reset-btn">Reset</button>
            
    </div>

    </div>
    </div>
</div>

    <script src="apps.js"></script>
    
</body>
</html>
